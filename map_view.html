<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Disaster Map</h1>
    <div id="map"></div>
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NO4Qr8tuQ+M2W5ZVhTvF3tM3VvFvVruxFJZU8dVhem4VGk0/rg=="
    crossorigin=""></script>
    <!-- Include your JavaScript code to generate the map -->
    <script>
        var map = L.map('map').setView([0, 25], 3); // Center the map at (0, 25) with zoom level 3
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Use AJAX to fetch data from your Flask app and add markers to the map
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                data.forEach(disaster => {
                    var lat = disaster.fields.country.location.lat;
                    var lon = disaster.fields.country.location.lon;
                    var name = disaster.fields.name;
                    var date = disaster.fields.date.created;
                    var description = disaster.fields.description;
                    var popupContent = `<b>Name:</b> ${name}<br><b>Date:</b> ${date}<br><b>Description:</b> ${description}`;
                    L.marker([lat, lon]).bindPopup(popupContent).addTo(map);
                });
            });
    </script>
</body>
</html>
